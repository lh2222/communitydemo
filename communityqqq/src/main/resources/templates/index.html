<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap helloword</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/js/jquery-3.4.0.min.js" type="text/javascript"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>

</head>
<script type="text/javascript">
    window.onload=function (){
     var closeable=   window.localStorage.getItem("closeable");
     if(closeable==true){
         window.close();
         window.localStorage.removeItem("closeable");
     }
    }
</script>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only" href="/index">码匠社区</span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                        <span th:text="${session.user.getName()}">我</span>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null}">
                <a href="https://github.com/login/oauth/authorize?client_id=34822b8342f78338da41&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid ">
    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"  >
            <h2> <span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr/>
            <div class="media" th:each="question :${questions}">
                <div class="media-left">
                    <a href="#">
                     <img class="media-object img-rounded" th:src="${question.getUser().getAvatar_url()}" alt=".." width="30px" height="30px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <a th:text="${question.getTitle()}" th:href="@{'/question/'+${question.getId()}}"></a>

                    </h4>

                    <span th:text="${question.getDescription()}"></span>
                    点击小今 样式自定义在20集 23集<br>
                    <span th:text="${question.getComment_count()}"></span>个回复 <span th:text="${question.getView_count()}"></span>次浏览 <span th:text="${#dates.format(question.getGmt_create(),'yyyy-MM-dd HH:mm')}">1</span>小时前
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>热门话题</h3>
            问题标题:请用吾问无为谓呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜
            1呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜无无
            的点点滴滴的点点滴滴多多多
        </div>
    </div>
</div>
</body>
</html>
