<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title th:text="${question.getTitle()}">Bootstrap helloword</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link  th:href="@{/css/editormd.min.css}" rel="stylesheet"   type="text/css">
    <link  th:href="@{/css/editormd.preview.min.css}" rel="stylesheet"   type="text/css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/js/jquery-3.4.0.min.js" type="text/javascript"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script  th:src="@{/js/editormd.min.js}" type="text/javascript"></script>
    <script  th:src="@{/js/moment.js}" type="text/javascript"></script>
    <script src="/js/community.js" type="text/javascript"></script>
    <script src="/js/lib/marked.min.js" type="text/javascript"></script>
    <script src="/js/lib/prettify.min.js" type="text/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only" href="/index"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                <li><a href="/profile/replies">通知<span class="badge" th:text="${session.unreadCount}">42</span> </a></li>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                        <span th:text="${session.user.getName()}">我</span>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=34822b8342f78338da41&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid ">
    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2> <span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${question.getTitle()}"></span> </h2>
              <span class="text-desc">
                 作者: <span th:text="${question.user.getName()}"></span>
                 阅读数: <span th:text="${question.getView_count()}"></span>
                 发布时间: <span th:text="${#dates.format(question.getGmt_create(),'yyyy-MM-dd HH:mm')}"></span>
            </span>
            <hr/>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view" >
                <textarea  th:text="${question.getDescription()}" >

                </textarea>
            </div>
                <script type="text/javascript">
                    $(function () {
                        editormd.markdownToHTML("question-view", {});
                    });
                </script>

              <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                    <span class="label label-info" th:each="tag:${question.getTag().split(',')}">
                    <span class="label label-info" th:text="${tag}">

                    </span>
                    </span>
                </div>

       <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />

                <a th:href="@{'/publish/'+${question.getId()}}" th:if="${session.user!=null && session.user.id==question.getCreator()}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                </span>
                    编辑
                </a>
            </div>
            <h3><span th:text="${question.getComment_count()}"></span> 个回复</h3>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:each="comment:${comments}">
    <div class="media" >
        <div class="media-left">
            <a href="#">

                <img class="media-object" th:src="${comment.getUser().getAvatar_url()}" alt="..." height="30px" width="30px">
            </a>
        </div>
        <div class="media-body" th:id="${'comment-body-'+comment.getId()}">
            <h4 class="media-heading" >
                <span th:text="${comment.getUser().getName()}"></span>
            </h4>
            <div th:text="${comment.getContent()}"></div>
            <div>
                <span class="glyphicon glyphicon-thumbs-up" ></span>
                <span class="glyphicon glyphicon-comment icon" th:data-id="${comment.getId()}" onclick="collapse(this)"></span>

                <span class="pull-right" th:text="${#dates.format(comment.getGmt_create(),'yyyy-MM-dd HH:mm')}"></span>

            </div>
            <!-- 2级评论-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse"  th:id="${'comment-'+comment.getId()}">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                    <input type="text" class="form-control" placeholder="评论一下" th:id="${'input-'+comment.getId()}">
                    <button type="button" class="btn btn-success pull-right" onclick="comment(this)" th:data-id="${comment.getId()}">评论</button>
                </div>
            </div>
        </div>
    </div>
    </div>



</div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" id="comment_section">
            <div class="media" >
                <div class="media-left">
                    <a href="#">

                        <img class="media-object" th:src="${question.getUser().getAvatar_url()}" alt="..." height="30px" width="30px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <span th:text="${question.getUser().getName()}"></span>
                    </h4>
                </div>
            </div>
            <input type="hidden" id="question_id" th:value="${question.getId()}">
            <textarea class="form-control " rows="6" id="comment_content"></textarea>
            <button type="button" class="btn btn-success " onclick="post()">回复</button>
        </div>
    </div>




        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发起人</h3>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">

                            <img class="media-object" th:src="${question.getUser().getAvatar_url()}" alt="..." height="30px" width="30px">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" >
                            <span th:text="${question.getUser().getName()}"></span>

                        </h4>


                    </div>
                </div>

            </div>
            <hr  class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h3>关注麻将笔记</h3>
                <img src="/img/1.jpg" alt=".." width="50px" height="50px">
            </div>

            <hr  class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>
                <ul>
                    <li th:each="related:${relatedQuestion}">
                        <a th:href="@{'/question/'+${related.getId()}}" th:text="${related.getTitle()}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
