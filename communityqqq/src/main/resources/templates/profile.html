<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title th:text="${sectionName}">Bootstrap helloword</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/js/jquery-3.4.0.min.js" type="text/javascript"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only" href="/index"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                <li><a href="/profile/replies">通知<span class="badge" th:text="${session.unreadCount}">42</span> </a></li>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                        <span th:text="${session.user.getName()}">我</span>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=34822b8342f78338da41&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid ">
    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"  >
            <h2> <span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${sectionName}"></span> </h2>
            <hr/>

            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${section=='questions'}" >
                <div class="media" th:each="question :${questions}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" th:src="${question.getUser().getAvatar_url()}" alt="..." height="30px" width="30px">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading"  >
                            <a th:href="@{'/question/'+${question.getId()}}" th:text="${question.getTitle()}"></a>
                            怎么快速学习SpringBoot</h4>
                        <span th:text="${question.getDescription()}"></span>
                        点击小今 样式自定义在20集 23集<br>
                        <span th:text="${question.getComment_count()}"></span>个回复 <span th:text="${question.getView_count()}"></span>次浏览 <span th:text="${#dates.format(question.getGmt_create(),'yyyy-MM-dd HH:mm')}">1</span>小时前
                    </div>
                </div>
            </div>

            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${section=='replies'}" >

                <div class="media" th:each="notification : ${pagination}">
                    <div class="media-body">
                        <p class="media-heading">
                            <span th:text="${notification.getNotifier_name() +' ' + notification.getTypeName() + ' '}"></span>
                            <a th:href="@{'/notification/'+ ${notification.id}}"
                               th:text="${notification.getOuter_title()}">
                            </a>
                            <span class="label label-danger" th:if="${notification.getStatus() == 0}">未读</span>
                        </p>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
         <div class="list-group">
             <a href="/profile/questions" th:class="${section=='questions'}?'active list-group-item':'list-group-item'">我的问题</a>
             <a href="/profile/replies"  th:class="${section=='replies'}?'active list-group-item':'list-group-item'">最新回复
                 <span class="badge" th:text="${session.unreadCount}">14</span>
             </a>
         </div>
        </div>
    </div>
</div>
</body>
</html>
